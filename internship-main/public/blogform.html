<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.tiny.cloud/1/92jwq2q0fwgktr1g2myre5f3haveyjcv8xt7yt8c4y2sk0hc/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript">
  tinymce.init({
    selector: '#myTextarea',
    plugins: [
      'advlist autolink link image lists charmap print preview hr anchor pagebreak',
      'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
      'table emoticons template paste help'
    ],
    toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
      'bullist numlist outdent indent | link image | print preview media fullpage | ' +
      'forecolor backcolor emoticons | help',
    menu: {
      favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
    },
    menubar: 'favs file edit view insert format tools table help',
    content_css: 'css/content.css'
  });
  </script>
  <script>
    function Submiting(e){
    e.preventDefault();
    var content=tinyMCE.activeEditor.getContent();
    $("#data-container").html(content);
    return false;
    }
  </script>
</head>
<body>
  <form id='get-data-form' method='post' onsubmit="return Submiting(event)">
  <textarea id="myTextarea" rows="40" cols="70" ></textarea>
    <button type="submit" style="margin:5px" class="btn btn-primary btn-block">Post</button>
  </form>
    <div id="data-container">
    </div>  

</body>

</html>
